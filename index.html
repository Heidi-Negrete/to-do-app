<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>To-Dos</title>
	</head>
	<body>
		<main>
			<div class="banner">
				<header>
					<img src="./imgbin_watermelon-png.png" alt="" height="50px" />
					<h1>To-Do List</h1>
				</header>
				<p>Enter your to-dos. Check them off when they're complete!</p>
			</div>
			<div class="box">
				<ul class="todos" id="unfinished">
					<li class="todo"><span class="content">Polish Teeth</span></li>
					<li class="todo">
						<span class="content"
							>Do all the millions of things that you gottadooooo and this
							overflows o no</span
						>
					</li>
				</ul>
			</div>
			<div class="box">
				<ul class="todos" id="completed">
					<li class="todo complete"><span class="content">Pet Cactus</span></li>
				</ul>
			</div>
		</main>
	</body>
</html>
