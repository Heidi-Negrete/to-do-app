<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>To-Dos</title>
	</head>
	<body>
		<main>
			<div class="banner">
				<header>
					<img src="./imgbin_watermelon-png.png" alt="" height="50px" />
					<h1>To-Do List</h1>
				</header>
				<p>Enter your to-dos. Check them off when they're complete!</p>
			</div>

			<div class="box">
				<ul class="todos-list">
					<li class="todo"><span class="content">Polish Teeth</span></li>
					<li class="todo">
						<span class="content"
							>Do all the millions of things that gotta be done.</span
						>
					</li>
					<li class="todo complete"><span class="content">Pet Cactus</span></li>
				</ul>

				<hr />
				<form id="todo-form">
					<label for="todo-title">Anything else?</label>
					<input type="text" id="todo-title" placeholder="Enter new to-do..." />
					<input type="submit" id="button-add" value="Add" class="btn" />
				</form>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
