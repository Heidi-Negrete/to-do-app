<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>To-Dos</title>
	</head>
	<body>
		<main>
			<div class="banner">
				<header>
					<img src="./imgbin_watermelon-png.png" alt="" height="50px" />
					<h1>To-Do List</h1>
				</header>
				<p>Enter your to-dos. Check them off when they're complete!</p>
			</div>

			<div class="box">
				<div id="filter-box">
					<h2>Filter:</h2>
					<select id="filter-category">
						<option value="all">All</option>
						<option value="complete">Completed</option>
						<option value="incomplete">Incomplete</option>
						<option value="personal">Personal</option>
						<option value="work">Work</option>
					</select>
					<p id="todo-count">(3)</p>
				</div>
				<ul id="todos-list"></ul>
				<form id="todo-form">
					<select id="todo-category">
						<option value="work">Work</option>
						<option value="personal">Personal</option>
					</select>
					<input
						type="text"
						id="todo-title"
						placeholder="Enter new to-do..."
						autocomplete="off"
					/>
					<input type="submit" id="button-add" value="Add" class="btn" />
				</form>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
